{% extends "base.html" %}


{% block content %}

<h1>Alumnos Aprobados</h1>
<table>
    <tr>
        <td>&nbsp;</td>
        {% for dia in dias %}
        <td>{{dia}}</td>
        {% endfor %}
    </tr>
    {% for hora in alumnos %}
    <tr>
        <td>{{hora.0}}</td>
        {% for alumno in hora.1 %}
        <td>
            {{alumno}}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
